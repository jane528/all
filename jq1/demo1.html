<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="js/jquery-3.4.1.js"></script>
    <title>demo1</title>
</head>
<body>
    <div id="div1">div11111111</div>
    <div id="div2">div22222222</div>
    <!--使用jquery获取元素对象-->
    <script>
        <!--jq-->
        var div1 = $("#div1");
        alert(div1);
        <!--js-->
        var div2 = document.getElementById("div2");
        alert(div2);

        <!--js-->
        var divs = document.getElementsByTagName("div");
        alert(divs);
        alert(divs.length);
        for(i=0;i<divs.length;i++){
            divs[i].innerHTML="aaaa";
        }

        <!--jq-->
        var jdivs = $("div");
        alert(jdivs);
        alert(jdivs.length);
        jdivs.html("ccc");
    </script>
</body>
</html>
