<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="js/jquery-3.4.1.js"></script>
    <title>属性操作</title>
    <script>
        $(document).ready(function () {
            //获取北京节点的name属性值
            var name = $("#bj").attr("name");
            //alert(name);
            //设置北京节点的name属性的值为dabeijig
            $("#bj").attr("name","dabeijing");
            //新增北京节点的description属性 属性值是didu
            $("#bj").attr("description","didu");
            //删除北京节点的name属性并检验name属性是否存在
            $("#bj").removeAttr("name");
            //获得hobby的选中状态
            var check = $("input[id=hobby]").prop("checked");
            alert(check);

        });
    </script>
</head>
<body>
    <ul>
        <li id="bj" name="beijing" xxx="yyy" class="li1">北京</li>
        <li id="tj" name="tianjin">天津</li>
    </ul>
    <input type="checkbox" id="hobby" checked>
</body>
</html>
