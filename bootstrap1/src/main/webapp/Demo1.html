<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->

    <!--引入相关的包-->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <title>Bootstrap练习</title>
    <style>

    </style>
</head>
<body>
<div id="carousel-example-generic" class="carousel slide" data-ride="carousel"  data-interval="2500">
    <!-- 圆点 -->
    <ol class="carousel-indicators">
        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
    </ol>

    <!-- 轮播图片 -->
    <div class="carousel-inner" role="listbox">
        <div class="item active">
            <img src="img/back.png" alt="...">
        </div>
        <div class="item">
            <img src="img/back.png" alt="...">
        </div>
        <div class="item">
             <img src="img/back.png" alt="...">
        </div>

    </div>

    <!-- 左侧按钮 +阴影-->
    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span><!--按钮-->
        <span class="sr-only">Previous</span><!---提示文字-->
    </a>
    <!--右侧按钮 +阴影-->
    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
</body>
</html>
